name: Lint and Type-Check

on:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - 'documentation/**'
      - '**.md'
  pull_request:
    branches:
      - main
      - develop
    paths-ignore:
      - 'documentation/**'
      - '**.md'
  workflow_dispatch:

jobs:
  lint-typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Get bun.lock file for caching
        id: bun-lock-hash
        run: |
          if [ -f bun.lock ]; then
            echo "hash=$(shasum bun.lock | cut -d ' ' -f 1)" >> $GITHUB_OUTPUT
            echo "lockfile_exists=true" >> $GITHUB_OUTPUT
          else
            echo "lockfile_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Cache Bun install
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ steps.bun-lock-hash.outputs.hash }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check formatting (oxfmt)
        run: bun run format:check

      - name: Run lint (oxlint)
        run: bun run lint

      - name: Run typecheck (SvelteKit)
        run: bun run check

      - name: Run build test
        run: bun run build
