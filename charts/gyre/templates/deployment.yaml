apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gyre.fullname" . }}
  labels:
    {{- include "gyre.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: Recreate  # Required for PVC with ReadWriteOnce
  selector:
    matchLabels:
      {{- include "gyre.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "gyre.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "gyre.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 12 }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 12 }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        volumeMounts:
        - name: data
          mountPath: /data
        env:
        - name: DATABASE_URL
          value: /data/gyre.db
        - name: NODE_ENV
          value: production
        - name: ORIGIN
          {{- if and .Values.ingress.enabled (gt (len .Values.ingress.hosts) 0) }}
          {{- $host := (index .Values.ingress.hosts 0).host }}
          {{- $protocol := (and .Values.ingress.tls (gt (len .Values.ingress.tls) 0)) | ternary "https" "http" }}
          value: "{{ $protocol }}://{{ $host }}"
          {{- else }}
          value: "http://{{ include "gyre.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local"
          {{- end }}
        {{- if .Values.encryption.existingSecret }}
        - name: GYRE_ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.encryption.existingSecret }}
              key: GYRE_ENCRYPTION_KEY
        - name: AUTH_ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.encryption.existingSecret }}
              key: AUTH_ENCRYPTION_KEY
        {{- else }}
        {{- if .Values.encryption.gyreKey }}
        - name: GYRE_ENCRYPTION_KEY
          value: {{ .Values.encryption.gyreKey | quote }}
        {{- end }}
        {{- if .Values.encryption.authKey }}
        - name: AUTH_ENCRYPTION_KEY
          value: {{ .Values.encryption.authKey | quote }}
        {{- end }}
        {{- end }}
      volumes:
      - name: data
        {{- if .Values.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ .Values.persistence.existingClaim | default (printf "%s-data" (include "gyre.fullname" .)) }}
        {{- else }}
        emptyDir: {}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
